<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Over Image</title> <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
    <img class="image" src="image.jpg" alt="Image">
    <div class="text-overlay">
        <p>Your Text Here</p>
    </div>
</div>

</body>
</html>
